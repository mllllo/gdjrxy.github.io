<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body onload="initialize()">
    <div align="center">
        <img id="end" width="" height="" src="" />
    </div>
</body>


<script src="jquery.min.js"></script>
<script>
    function initialize() {
        var getUrl = new XMLHttpRequest();
        getUrl.open('get', 'https://youthstudy.12355.net/saomah5/api/young/chapter/new');
        getUrl.setRequestHeader("X-Litemall-IdentiFication", "young");
        getUrl.send();
        getUrl.onreadystatechange = function () {
            if (getUrl.readyState == 4 && getUrl.status == 200) {
                var response = JSON.parse(getUrl.responseText)
                document.querySelector('title').innerHTML = response.data.entity.name;
                var image_url = response.data.entity.url.replace("index.html", "images/end.jpg");
                var clientWidth = document.documentElement.scrollWidth
                var clientHeight = document.documentElement.scrollHeight
                $("#end").attr('src', image_url);
                $("#end").attr('width', clientWidth);
                $("#end").attr('height', clientHeight);
            }
        }
    }
</script>

</html>
